<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




<style>
 body
    {
    background-image:url({{url_for('static',filename="white-wallpaper.jpg")}});
    background-repeat: no-repeat;
    background-attachment: fixed;
	background-size:cover;
	background-position:center;
    }

  .container{
  margin-top:10%;
  }

  .form-control{
    width:50%;
    }


</style>

</head>
<body>


<div class="container">


  <h1>LOGIN HERE</h1>
  <form action="{{ url_for('login')}}" method='POST'>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  id="email" placeholder="Enter email" name="email" required>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  id="pwd" placeholder="Enter password" name="pwd" required>
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input data-toggle="collapse" data-target="#demo" class="form-check-input" type="checkbox" name="remember">I REALLY WISH TO LOGIN
   <div id="demo" class="collapse">
	<br><button type="submit" class="btn btn-primary">Submit</button>  		</div>
      </label>
    </div>

	</div>






</body>


</html>
